<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/NIT_Durgapur_Logo.png"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/util.css">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<link rel="stylesheet" type = "text/css" href="assets/admin.css">
	<script src="assets/js/jquery-3.3.1.min.js"></script>
	<script src="assets/js/admin.js"></script>
</head>
<body>	

		<div class="navbar_class">
				<header id="header">
					<nav class="nnavbar_items">
							<ul>
									<li><a>About Us</a></li>
									<li><a>Home</a></li>
									<li><a>Sign Up/log in</a></li>
							</ul>
					</nav>
				</header>
			</div>
	<div>
            <h2>Admin panel</h2>
            <h3>account activation</h3>
            <table>
                <tr>
                    <th>username</th>
                    <th>email</th>
                    <th>make_admin</th>
                    <th>activate</th>
                </tr>
                {% for u in u_list%}
                <tr id = "row{{u.id}}">
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                    <td><input type="checkbox" id = "check{{u.id}}" /></td>
                    <td><button id="{{u.id}}" class="activate">activate</button></td>
                </tr>
                {%endfor%}
            </table>
	</div>
</body>
</html>
